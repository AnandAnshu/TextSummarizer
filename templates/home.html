<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="login">
        <form action="{{ url_for('summarize')}}" method="post">
            <h1>
                <legend>Summarize your Article</legend>
            </h1>
            <div class="row">
            <div class="input-field col-6">
                <label for="exampleFormControlTextarea1">Enter Message</label>
                <textarea class="form-control"  name="message" rows="10">{{article}}</textarea>
            </div>
            <div class="input-field col-6">
                <label for="exampleFormControlTextarea1">Summarized article</label>
                <textarea class="form-control"  name="message" rows="10">{{results}}</textarea>
            </div>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Summarize" required />
            </div>
        </form>
    <p>Length of Article {{lena}}</p>
    <p>Length of summary {{lens}}</p>
   </div> 
</body>
</html>
